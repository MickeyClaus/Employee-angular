<section class="filter">
  <div class="container">
    <div class="filter--title pt-4">
      <p>Фильтр</p>
    </div>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
      <div class="filter--inputs p-4">
        <div class="form-group mt-4">
          <label>Логин</label>
          <input
            class="default--input"
            matInput
            type="text"
            formControlName="name"
          />
          <button
            class="clear"
            *ngIf="employeeForm.get('name').value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="employeeForm.get('name').value = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="form-group mt-4">
          <label>Телефон</label>
          <input
            class="default--input"
            type="text"
            matInput
            formControlName="phone"
            phoneNumberFormat
            placeholder=""
          />
          <button
            class="clear"
            *ngIf="employeeForm.get('phone').value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="employeeForm.get('phone').value = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="form-group mt-4">
          <label>Дата создания</label>
          <div style="height: 36px" class="default--input flex-sb-c">
            <input
              class="dt disabled-input"
              formControlName="create_at"
              [matDatepicker]="datepickerB"
              type="text"
            />
            <mat-datepicker-toggle
              matSuffix
              class="cal-button datepicker"
              [for]="datepickerB"
            >
            </mat-datepicker-toggle>
          </div>
          <mat-datepicker #datepickerB></mat-datepicker>
        </div>
        <div class="form-group mt-4">
          <label>Статус</label>
          <mat-select class="default--input w-100" formControlName="status">
            <mat-option value="ACTIVE"> Активен </mat-option>
            <mat-option value="DEACTIVE"> Заблокирован </mat-option>
          </mat-select>
        </div>
        <div class="form-group mt-4">
          <label
            [ngStyle]="{
            color: employeeForm.get('email').errors.email  ? 'red' : '' 
          }"
            >E-mail</label
          >
          <input
            [ngClass]="
              employeeForm.get('email').errors.email ? 'is-invalid' : ''
            "
            class="default--input"
            type="text"
            formControlName="email"
            placeholder=""
          />
          <div
            style="color: red"
            *ngIf="employeeForm.get('email').errors.email"
          >
            Недопустимые символы
          </div>
        </div>
        <div class="form-group mt-4">
          <label>Роль</label>
          <mat-select formControlName="is_admin" class="default--input w-100">
            <mat-option value="true"> Активен </mat-option>
            <mat-option value="false"> Заблокирован </mat-option>
          </mat-select>
        </div>
        <div class="form-group mt-4">
          <label>Дата изменения</label>
          <div style="height: 36px" class="default--input flex-sb-c">
            <input
              formControlName="update_at"
              class="dt disabled-input"
              [matDatepicker]="datepickerA"
              type="text"
            />
            <mat-datepicker-toggle
              matSuffix
              class="cal-button datepicker"
              [for]="datepickerA"
            >
            </mat-datepicker-toggle>
          </div>
          <mat-datepicker #datepickerA></mat-datepicker>
        </div>
      </div>
      <div class="filter--buttons flex-fs-c mt-3 pb-3">
        <button class="active--button flex-sb-c"><p>Применить</p></button>
        <button type="button" class="deactive--button flex-sb-c">
          <p>Отмена</p>
        </button>
        <button type="button" class="deactive--button flex-sb-c" (click)="clear()">
          <p>Сбросить</p>
        </button>
      </div>
    </form>
  </div>
</section>
